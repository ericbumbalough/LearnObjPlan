{% extends "base.html" %}

{% block content %}
  <h1>Objectives</h1>
  {% if objective_list %}
  <ul class="objective">
      {% for obj in objective_list %}
        <li>
          {% include 'LearnObjPlanApp/objective.html' with objective=obj %}
        </li>
      {% endfor %}
  </ul>
  {% else %}
    <p>You haven't created any objectives.</p>
  {% endif %}
{% endblock %}
